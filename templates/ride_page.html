<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Ride Details</title>

    <link rel="stylesheet" href="/static/h2.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" />
</head>

<body>

    
    <header class="sticky-nav">
        <div class="logo">
            <img src="/static/logo-removebg-preview.png" alt="HopAlong Logo" height="50" width="50" />
            <h3 style="color: rgb(49, 98, 114);">HopAlong</h3>
        </div>

        <nav>
            <a href="/"><button class="btn btn-outline-primary">Offer Ride</button></a>
            <a href="/view-rides"><button class="btn btn-outline-primary">View Rides</button></a>
        </nav>
    </header>


    <main class="cont" style="justify-content: center;">
        <div class="ride-card ride-detail">

            <div class="ride-header" style="justify-content: center;">
                <h3>{{ ride.name }}'s Ride</h3>
            </div>

            <div class="route">
                <div class="route-row">
                    <span class="dot from"></span>
                    <div class="route-text">
                        <small>From</small>
                        <p>{{ ride.start }}</p>
                    </div>
                </div>

                <div class="route-row">
                    <span class="dot to"></span>
                    <div class="route-text">
                        <small>To</small>
                        <p>{{ ride.end }}</p>
                    </div>
                </div>
            </div>

            <div class="ride-footer detail-info">
                <p><strong>Date:</strong> {{ ride.date }}</p>
                <p><strong>Time:</strong> {{ ride.time }}</p>
                <p><strong>Seats Available:</strong> {{ ride.seats }}</p>
                <p><strong>Fare (per person):</strong> â‚¹{{ ride.fare }}</p>
            </div>

            <form action="/book/{{ ride.id }}" method="POST" class="btn-box">
                <button 
                    type="submit" 
                    class="btn btn-primary"
                    {% if ride.seats == 0 %} disabled {% endif %}
                >
                    {% if ride.seats == 0 %}
                        Fully Booked
                    {% else %}
                        Book Ride
                    {% endif %}
                </button>

                <a href="/view-rides" class="w-100">
                    <button type="button" class="btn btn-outline-primary w-100">Back</button>
                </a>
            </form>

        </div>
    </main>

</body>
</html>
